<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Terabox Video</title>
</head>
<body>

    <h2>Terabox Video</h2>
    <input type="text" id="teraboxLink" placeholder="Paste your Terabox link here" size="50">
    <button onclick="fetchVideo()">Get Video</button>

    <div id="video-container">
        <p>Enter the link and click "Get Video"</p>
    </div>

    <script>
        async function fetchVideo() {
            let teraboxUrl = document.getElementById("teraboxLink").value;
            if (!teraboxUrl) {
                alert("Please enter a valid Terabox link!");
                return;
            }

            // Downloader API URL (इसका उपयोग करके हम डायरेक्ट MP4 लिंक लेंगे)
            let downloaderApi = "https://www.teraboxdownloader.pro/api?url=" + encodeURIComponent(teraboxUrl);

            try {
                let response = await fetch(downloaderApi);
                let data = await response.json();

                if (data.success && data.downloadUrl) {
                    let videoUrl = data.downloadUrl;

                    document.getElementById("video-container").innerHTML = `
                        <video controls autoplay width="800">
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    document.getElementById("video-container").innerHTML = "<p>Could not fetch video. Try manually.</p>";
                }
            } catch (error) {
                console.error("Error fetching video:", error);
                document.getElementById("video-container").innerHTML = "<p>Error loading video.</p>";
            }
        }
    </script>

</body>
</html>
