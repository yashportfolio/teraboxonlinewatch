<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        video {
            width: 100%;
            max-width: 720px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Watch Terabox Videos Online</h2>
    <input type="text" id="teraboxLink" placeholder="Enter Terabox Video Link">
    <button onclick="fetchVideo()">Get Video</button>
    <br>
    <video id="videoPlayer" controls></video>
    
    <script>
        async function fetchVideo() {
            let inputLink = document.getElementById("teraboxLink").value;
            if (!inputLink.includes("terabox.com")) {
                alert("Please enter a valid Terabox link!");
                return;
            }
            
            try {
                let apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(inputLink)}`;
                let response = await fetch(apiUrl);
                let data = await response.json();
                let text = data.contents;
                
                let videoUrlMatch = text.match(/https:\/\/download[^"']+/);
                if (videoUrlMatch) {
                    let videoUrl = videoUrlMatch[0];
                    document.getElementById("videoPlayer").src = videoUrl;
                } else {
                    alert("Could not extract video URL. Try opening the link manually.");
                }
            } catch (error) {
                alert("Error fetching video URL: " + error);
            }
        }
    </script>
</body>
</html>
