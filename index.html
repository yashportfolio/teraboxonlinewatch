<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Terabox Video</title>
</head>
<body>

    <h2>Terabox Video</h2>
    <div id="video-container">
        <p>Loading video...</p>
    </div>

    <script>
        async function fetchVideo() {
            try {
                let response = await fetch("https://1024terabox.com/s/19_Z41_Yps84jcFeNlt5Elw");
                let text = await response.text();

                // Regular expression से संभावित वीडियो लिंक निकालने की कोशिश
                let match = text.match(/https:\/\/[a-zA-Z0-9.\/_-]+\.mp4/);
                
                if (match && match[0]) {
                    let videoUrl = match[0];

                    // वीडियो को पेज पर एम्बेड करना
                    document.getElementById("video-container").innerHTML = `
                        <video controls autoplay width="800">
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    document.getElementById("video-container").innerHTML = "<p>Could not fetch video. Try opening the link manually.</p>";
                }
            } catch (error) {
                console.error("Error fetching video:", error);
                document.getElementById("video-container").innerHTML = "<p>Error loading video.</p>";
            }
        }

        fetchVideo();
    </script>

</body>
</html>
